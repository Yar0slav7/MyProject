{% extends 'blog/base_blog.html' %}



{% block title %}
    Posts list
{% endblock %}

{% block content %}
    <h1 class="mb-5">Posts:</h1>
    {% for post in page_object.object_list %}
        {% include 'blog/includes/post_card_template.html' %}
         <table>
            <tr>
                <td width="30%">
                    <img src="{{ p.photo }}" width="100%">
                </td>

            </tr>

        </table>
    {% endfor %}
{% endblock %}
